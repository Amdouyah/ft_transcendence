<!-- QR Code Display -->
<img id="qrCode" src="" alt="Scan the QR code with your authenticator app">

<!-- Input for OTP -->
<form onsubmit="submitOTP(event)">
    <label for="otp">Enter the OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify 2FA</button>
</form>

<script>
    // Function to handle OTP form submission
    function submitOTP(event) {
        event.preventDefault(); // Prevent form from reloading the page
        const otp = document.getElementById('otp').value;
        verify2FA(otp); // Call the OTP verification function
    }

    // Example to run setup2FA automatically on page load
    window.onload = () => {
        setup2FA(); // Fetch and display the QR code when the page loads
    };
</script>
