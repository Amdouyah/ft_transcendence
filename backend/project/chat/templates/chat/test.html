<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #chat-form {
            display: flex;
            padding: 10px;
        }
        #chat-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .received {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // Use the IDs provided by the Django view
        const currentUserId = '{{current_user_id}}';
        const receiverId = '{{receiver_id}}';
        const currentUserName = '{{current_user_name}}';
        const receiverName = '{{receiver_name}}';
        
        // Replace with your actual WebSocket URL
        const socket = new WebSocket(`ws://localhost:81/ws/chat/${currentUserId}/${receiverId}/`);
        
        socket.onopen = function(e) {
            console.log('Connected to WebSocket');
            displaySystemMessage(`Connected as ${currentUserName}. Chatting with ${receiverName}.`);
        };
        
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            displayMessage(data.msg, data.snd_id === currentUserId);
        };
        
        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`Closed cleanly, code=${event.code}, reason=${event.reason}`);
            } else {
                console.log('Connection died');
            }
            displaySystemMessage('Disconnected from chat.');
        };
        
        socket.onerror = function(error) {
            console.log(`WebSocket Error: ${error.message}`);
            displaySystemMessage('Error in chat connection.');
        };
        
        document.getElementById('chat-form').onsubmit = function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('chat-input');
            const message = messageInput.value.trim();
            if (message) {
                const data = {
                    msg: message,
                    snd_id: currentUserId,
                    rec_id: receiverId
                };
                socket.send(JSON.stringify(data));
                messageInput.value = '';
            }
        };
        
        function displayMessage(message, isSent) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${isSent ? currentUserName : receiverName}: ${message}`;
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            document.getElementById('chat-messages').appendChild(messageElement);
            messageElement.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displaySystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'message system';
            document.getElementById('chat-messages').appendChild(messageElement);
            messageElement.scrollIntoView({ behavior: 'smooth' });
        }
        </script>
</body>
</html>
